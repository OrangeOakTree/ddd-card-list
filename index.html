<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      background-color: #EEF3F7;
      color: var(--ddd-theme-default-beaverBlue);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
  </style>
  <title>ddd-card-list</title>
</head>

<body>
  <div id="demo">
    <h1>ddd-card-list</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <ddd-card data-primary="2"></ddd-card>
    <h2>Slot usage</h2>
    <ddd-card-list data-accent="15" data-primary="2">
      <ddd-card 
      title="Abington" 
      descript="Close to Philadelphia, Penn State Abington’s suburban campus offers bachelor's degrees, athletics, and a diverse student community." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/1paFaX2Dc7iHh9Z6K7mIim/1427b9970ff21dd9c8a770067638efc1/abington-02.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/abington"
      ></ddd-card>
      <ddd-card 
      title="Altoona" 
      descript="In central Pennsylvania close to University Park, Penn State Altoona offers the appeal of a small college with the prestige of a major research university." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/6oBUNrVTNPJaoE9ahnVX2E/2c655bdcf28befdf81d5a24248a9dca5/altoona-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/altoona"></ddd-card>
      <ddd-card 
      title="Beaver" 
      descript="Situated on one hundred acres, Penn State Beaver offers several bachelor's degrees, on-campus housing, and varsity sports, all within easy reach of Pittsburgh." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/C6YPZMqHyRaPeRrVTun8k/1ca61866afa1b3d903944a38ea34cecc/beaver-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/beaver">
    </ddd-card>
    <ddd-card 
      title="Behrend" 
      descript="Located in northwestern Pennsylvania, Penn State Behrend offers undergraduate and graduate degrees, research experiences, on-campus living, and athletics." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/1at2Tdx2RaIuI56SVrUWFM/b06b752a3e78509f0266db2b59aa5364/behrend-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/behrend">
    </ddd-card>
    <ddd-card 
      title="Berks" 
      descript="Penn State Berks offers bachelor’s degrees and four associate programs with small classes, internships, undergraduate research opportunities, and residential campus life." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/3WXgadpl3oKX50MmPHGV6m/a91103dc9e4bbe123e29fd25b81e3402/berks-02.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/berks">
    </ddd-card>
    <ddd-card 
      title="Brandywine" 
      descript="Penn State Brandywine is all about the highest quality in teaching, research, scholarship, and service to the campus, students, and the Delaware County community." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/2p1eWsDl9umbeRKa02UEsQ/bba80b11dd34aecab19db215eaa8bb59/brandywine-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/brandywine">
    </ddd-card>
    <ddd-card 
      title="Carlisle" 
      descript="Dickinson Law, located in Carlisle, offers study in various types of law and across disciplines." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/3rzA2HLc3Sy7uePX63LmYU/55d57acd326e0476cf70b5d7011e23b0/carlisle-01.jpg?fm=webp&w=1080&q=75"
      src="https://dickinsonlaw.psu.edu/">
    </ddd-card>
    <ddd-card 
      title="DuBois" 
      descript="Penn State DuBois prepares leaders through cutting-edge technology, faculty expertise, and dedication to excellence in a small-town setting in north-central Pennsylvania." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/eR6sYQ8zjwro8K2PxH20N/b495fd6e0f8f501631793c176c017859/dubois-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/dubois">
    </ddd-card>
    <ddd-card 
      title="Fayette" 
      descript="Penn State Fayette offers two- and four-year degrees, professional certificates, and lifelong learning programs on its 100-acre Laurel Highlands campus." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/11ESyA3FEln7HLFTt4nqRg/4ff6907e1878502f54b9a8c0a3fc1fcd/fayette-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/fayette">
    </ddd-card>
    <ddd-card 
      title="Great Valley" 
      descript="Penn State Great Valley School of Graduate Professional Studies delivers world-class graduate degrees and professional development." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/YDeCkbbuRylVjHtBtuMVX/118fb6a495c3c70b12bf50091e27af43/great-valley-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/campus-great-valley">
    </ddd-card>
    <ddd-card 
      title="Greater Allegheny" 
      descript="Penn State Greater Allegheny is a residential campus close to Pittsburgh with four-year degrees, a diverse, international student body, athletics, and more." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/562jA8V5AvIbztm2Us8Yjv/b7364e9961dac6c13952b10d8fe131cc/greater-allegheny-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/greater-allegheny">
    </ddd-card>
    <ddd-card 
      title="Harrisburg" 
      descript="Penn State Harrisburg offers undergraduate and graduate programs, internships, research opportunities, award-winning faculty, on-campus housing, and athletics." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/2VLthVVBpYXqPeQG5USqfl/62835968936dd93e9a22f2e1b1bda992/harrisburg-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/harrisburg">
    </ddd-card>
    <ddd-card 
      title="Hazleton" 
      descript="Located in northeastern Pennsylvania, Penn State Hazleton is a 104-acre scenic campus overlooking the Conyngham valley, located near Interstates 80 and 81." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/4QwJzJJ3r3YfWvFLrGg7D6/faf9791573fed7166095269d4602b435/hazleton-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/hazleton">
    </ddd-card>
    <ddd-card 
      title="Hershey" 
      descript="Penn State Health Milton S. Hershey Medical Center, Penn State College of Medicine, and Penn State Health Children's Hospital enhance quality of life while training future health care professionals." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/2Ed3Ee6SkSxs8rUQKF2Rk3/41250c2bc127b8d8396daf82286acc18/hershey-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/campus-hershey">
    </ddd-card>
    <ddd-card 
      title="Lehigh Valley" 
      descript="Penn State Lehigh Valley offers a world-class education and opportunities both in and out of the classroom on a small campus in the Center Valley." 
      image="https://images.ctfassets.net/ni9rh5nu0d99/2II8OjgV5dOjSeS8hmjflY/e5f5daa17b9ad9d81d825163e883ea83/lehighvalley-01.jpg?fm=webp&w=1080&q=75"
      src="https://www.psu.edu/academics/campuses/lehigh-valley">
    </ddd-card>
    </ddd-card-list>
    <h2>Property usage</h2>
    <ddd-card-list id="example" title="Sample property title"></ddd-card-list>
  </div>
  <script type="module" src="./ddd-card-list.js"></script>
  <script type="module" src="./ddd-card.js"></script>
</body>
</html>
